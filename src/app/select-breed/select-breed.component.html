<div id="search-component">
  <label for="search-box">Select Dog Breed : </label>

  <select name="breed-list" class="form-select" (change)="onChange($any($event.target).value)">
    <option *ngFor="let dog of list?.message| keyvalue" [value]="dog.key">{{dog.key}}</option>
  </select>


</div>
<div class="container">
<div *ngFor="let item of selectResponse?.message" class="responsive">
  <div class="gallery">
    <a target="_blank" href="img_mountains.jpg">
      <img src={{item}} alt="Mountains" style="width:100%;height:400px">
    </a>
  </div>
</div>
</div>
<div class="clearfix"></div>

<br>
<button type="button" (click)="goBack()">go back</button>
